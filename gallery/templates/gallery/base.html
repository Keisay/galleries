{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'gallery/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'gallery/css/simplelightbox.min.css' %}">

    <!-- JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'gallery/js/simple-lightbox.min.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="gallery">
            {% block body %}{% endblock body %}
        </div>
    </div>
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
